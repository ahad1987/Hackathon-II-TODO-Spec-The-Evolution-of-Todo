apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }}
  labels:
    {{- include "taskflow.frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "taskflow.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "taskflow.frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.frontend.initContainer.enabled }}
      initContainers:
      - name: {{ .Values.frontend.initContainer.name }}
        image: {{ .Values.frontend.initContainer.image }}
        command:
        - sh
        - -c
        - |
          echo "Waiting for backend service to be ready..."
          until nslookup {{ .Values.backend.service.name }}.{{ .Release.Namespace }}.svc.cluster.local; do

            echo "Backend service not found, waiting..."
            sleep 2
          done
          echo "Backend service DNS resolved, checking health endpoint..."
          until wget --spider --timeout=1 http://{{ .Values.backend.service.name }}:{{ .Values.backend.service.port }}/health 2>/dev/null; do
            echo "Backend health check failed, retrying..."
            sleep 2
          done
          echo "Backend is ready!"
      {{- end }}
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.frontend.service.targetPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Values.frontend.name }}-config
        - secretRef:
            name: {{ .Values.frontend.name }}-secrets
        livenessProbe:
          httpGet:
            path: {{ .Values.frontend.livenessProbe.httpGet.path }}
            port: {{ .Values.frontend.livenessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.frontend.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.frontend.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.frontend.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.frontend.livenessProbe.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.frontend.readinessProbe.httpGet.path }}
            port: {{ .Values.frontend.readinessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.frontend.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.frontend.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.frontend.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.frontend.readinessProbe.failureThreshold }}
        resources:
          requests:
            memory: {{ .Values.frontend.resources.requests.memory }}
            cpu: {{ .Values.frontend.resources.requests.cpu }}
          limits:
            memory: {{ .Values.frontend.resources.limits.memory }}
            cpu: {{ .Values.frontend.resources.limits.cpu }}
