name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: phase-ii-backend
  FRONTEND_IMAGE: phase-ii-frontend

jobs:
  # ============================================
  # BUILD AND TEST JOB
  # ============================================
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Backend Build
      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend Build
      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Backend Tests (if present)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run Backend Tests
        working-directory: ./backend
        run: |
          pytest tests/ -v --tb=short || echo "No tests found or tests skipped"
        continue-on-error: true

  # ============================================
  # LINT JOB
  # ============================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linters
        run: pip install flake8 black isort

      - name: Run Flake8
        working-directory: ./backend
        run: flake8 src/ --max-line-length=120 --ignore=E501,W503 || true
        continue-on-error: true

      - name: Check Black Formatting
        working-directory: ./backend
        run: black --check src/ || true
        continue-on-error: true

  # ============================================
  # SECURITY SCAN JOB
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
        continue-on-error: true

  # ============================================
  # MANUAL DEPLOY JOB (workflow_dispatch only)
  # ============================================
  deploy:
    name: Deploy to Kubernetes (Manual)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Info
        run: |
          echo "============================================"
          echo "MANUAL DEPLOYMENT TRIGGERED"
          echo "============================================"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "To deploy to local Minikube:"
          echo "1. Build images locally"
          echo "2. Load into Minikube: minikube image load <image>"
          echo "3. Apply manifests: kubectl apply -f k8s/"
          echo "============================================"

