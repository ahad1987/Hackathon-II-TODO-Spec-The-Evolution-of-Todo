---
# Phase V: Recurring Task Processor Deployment (T034)
# Constitutional Compliance: Uses Dapr for Pub/Sub and service invocation

apiVersion: v1
kind: ConfigMap
metadata:
  name: recurring-processor-config
  namespace: default
  labels:
    app: recurring-processor
    phase: phase-v
data:
  APP_PORT: "8001"
  DAPR_HTTP_PORT: "3500"
  DAPR_GRPC_PORT: "50001"
  CHAT_API_APP_ID: "chat-api"

---
apiVersion: v1
kind: Secret
metadata:
  name: recurring-processor-secrets
  namespace: default
  labels:
    app: recurring-processor
    phase: phase-v
type: Opaque
stringData:
  DATABASE_URL: "postgresql://postgres:postgres@postgres.default.svc.cluster.local:5432/todo_db"

---
apiVersion: v1
kind: Service
metadata:
  name: recurring-processor
  namespace: default
  labels:
    app: recurring-processor
    phase: phase-v
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: recurring-processor

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recurring-processor
  namespace: default
  labels:
    app: recurring-processor
    phase: phase-v
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recurring-processor
  template:
    metadata:
      labels:
        app: recurring-processor
      annotations:
        # Dapr sidecar annotations
        dapr.io/enabled: "true"
        dapr.io/app-id: "recurring-processor"
        dapr.io/app-port: "8001"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "info"
        dapr.io/sidecar-cpu-limit: "500m"
        dapr.io/sidecar-memory-limit: "512Mi"
        dapr.io/sidecar-cpu-request: "100m"
        dapr.io/sidecar-memory-request: "256Mi"
        dapr.io/enable-metrics: "true"
        dapr.io/metrics-port: "9090"

    spec:
      containers:
      - name: recurring-processor
        image: recurring-processor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP

        env:
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: recurring-processor-config
              key: APP_PORT
        - name: DAPR_HTTP_PORT
          valueFrom:
            configMapKeyRef:
              name: recurring-processor-config
              key: DAPR_HTTP_PORT
        - name: DAPR_GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: recurring-processor-config
              key: DAPR_GRPC_PORT
        - name: CHAT_API_APP_ID
          valueFrom:
            configMapKeyRef:
              name: recurring-processor-config
              key: CHAT_API_APP_ID
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: recurring-processor-secrets
              key: DATABASE_URL

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health/live
            port: 8001
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8001
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        startupProbe:
          httpGet:
            path: /health/live
            port: 8001
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 12
          successThreshold: 1
