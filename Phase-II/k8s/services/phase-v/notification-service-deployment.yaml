---
# Phase V: Notification Service Deployment (T056)
# Constitutional Compliance: Uses Dapr for Pub/Sub subscriptions and SSE

apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-service-config
  namespace: default
  labels:
    app: notification-service
    phase: phase-v
data:
  APP_PORT: "8003"
  DAPR_HTTP_PORT: "3500"
  DAPR_GRPC_PORT: "50001"
  PUBSUB_NAME: "taskflow-pubsub"

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: default
  labels:
    app: notification-service
    phase: phase-v
spec:
  type: ClusterIP
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
    name: http
  selector:
    app: notification-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: default
  labels:
    app: notification-service
    phase: phase-v
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
      annotations:
        # Dapr sidecar annotations
        dapr.io/enabled: "true"
        dapr.io/app-id: "notification-service"
        dapr.io/app-port: "8003"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "info"
        dapr.io/sidecar-cpu-limit: "500m"
        dapr.io/sidecar-memory-limit: "512Mi"
        dapr.io/sidecar-cpu-request: "100m"
        dapr.io/sidecar-memory-request: "256Mi"
        dapr.io/enable-metrics: "true"
        dapr.io/metrics-port: "9090"

    spec:
      containers:
      - name: notification-service
        image: phase-ii-notification-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8003
          name: http
          protocol: TCP

        env:
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: APP_PORT
        - name: DAPR_HTTP_PORT
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: DAPR_HTTP_PORT
        - name: DAPR_GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: DAPR_GRPC_PORT
        - name: PUBSUB_NAME
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: PUBSUB_NAME

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health/live
            port: 8003
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8003
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        startupProbe:
          httpGet:
            path: /health/live
            port: 8003
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 12
          successThreshold: 1
