---
# Phase V: Reminder Service Deployment (T046)
# Constitutional Compliance: Uses Dapr for Pub/Sub subscriptions

apiVersion: v1
kind: ConfigMap
metadata:
  name: reminder-service-config
  namespace: default
  labels:
    app: reminder-service
    phase: phase-v
data:
  APP_PORT: "8002"
  DAPR_HTTP_PORT: "3500"
  DAPR_GRPC_PORT: "50001"
  PUBSUB_NAME: "taskflow-pubsub"

---
apiVersion: v1
kind: Secret
metadata:
  name: reminder-service-secrets
  namespace: default
  labels:
    app: reminder-service
    phase: phase-v
type: Opaque
stringData:
  DATABASE_URL: "postgresql://postgres:postgres@postgres.default.svc.cluster.local:5432/todo_db"

---
apiVersion: v1
kind: Service
metadata:
  name: reminder-service
  namespace: default
  labels:
    app: reminder-service
    phase: phase-v
spec:
  type: ClusterIP
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  selector:
    app: reminder-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reminder-service
  namespace: default
  labels:
    app: reminder-service
    phase: phase-v
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reminder-service
  template:
    metadata:
      labels:
        app: reminder-service
      annotations:
        # Dapr sidecar annotations
        dapr.io/enabled: "true"
        dapr.io/app-id: "reminder-service"
        dapr.io/app-port: "8002"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "info"
        dapr.io/sidecar-cpu-limit: "500m"
        dapr.io/sidecar-memory-limit: "512Mi"
        dapr.io/sidecar-cpu-request: "100m"
        dapr.io/sidecar-memory-request: "256Mi"
        dapr.io/enable-metrics: "true"
        dapr.io/metrics-port: "9090"

    spec:
      containers:
      - name: reminder-service
        image: phase-ii-reminder-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP

        env:
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: reminder-service-config
              key: APP_PORT
        - name: DAPR_HTTP_PORT
          valueFrom:
            configMapKeyRef:
              name: reminder-service-config
              key: DAPR_HTTP_PORT
        - name: DAPR_GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: reminder-service-config
              key: DAPR_GRPC_PORT
        - name: PUBSUB_NAME
          valueFrom:
            configMapKeyRef:
              name: reminder-service-config
              key: PUBSUB_NAME
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: reminder-service-secrets
              key: DATABASE_URL

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health/live
            port: 8002
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /health/live
            port: 8002
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        startupProbe:
          httpGet:
            path: /health/live
            port: 8002
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 12
          successThreshold: 1
