---
apiVersion: v1
kind: Namespace
metadata:
  name: kafka

---
# Zookeeper Service
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: kafka
spec:
  ports:
  - port: 2181
  selector:
    app: zookeeper

---
# Zookeeper Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:7.6.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 2181
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        - name: ZOOKEEPER_4LW_COMMANDS_WHITELIST
          value: "*"

---
# Kafka Headless Service (REQUIRED for StatefulSet DNS)
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: kafka
spec:
  clusterIP: None  # Headless service
  ports:
  - port: 9092
    name: broker
  selector:
    app: kafka

---
# Kafka StatefulSet (REQUIRED for stable pod identity)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: kafka
spec:
  serviceName: kafka  # Must match headless service name
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.6.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9092
          name: broker
        env:
        # Required: Broker ID
        - name: KAFKA_BROKER_ID
          value: "1"

        # Required: Zookeeper connection
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper:2181"

        # Required: Listeners (bind to all interfaces)
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092"

        # Required: Advertised listeners (MUST use StatefulSet pod DNS)
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-0.kafka.kafka.svc.cluster.local:9092"

        # Required: Listener security protocol map
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT"

        # Required: Inter-broker listener name
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"

        # Required: Replication factors for single broker
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"

        # Required: Transaction log configuration
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "1"

        # Required: Transaction log min ISR
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "1"

        # Auto-create topics
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"

        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
