---
# Phase V: Kafka + Zookeeper Deployment for Local Development
# Constitutional Compliance: Single replica for local Minikube deployment
# Production: Use managed Kafka (Confluent Cloud, MSK, etc.)

apiVersion: v1
kind: Namespace
metadata:
  name: kafka
  labels:
    name: kafka
    phase: phase-v

---
# Zookeeper Service
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: kafka
  labels:
    app: zookeeper
    phase: phase-v
spec:
  ports:
  - port: 2181
    name: client
    targetPort: 2181
  selector:
    app: zookeeper

---
# Zookeeper Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: kafka
  labels:
    app: zookeeper
    phase: phase-v
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:7.5.0
        ports:
        - containerPort: 2181
          name: client
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Kafka Service (Headless for StatefulSet compatibility)
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: kafka
  labels:
    app: kafka
    phase: phase-v
spec:
  ports:
  - port: 9092
    name: broker
    targetPort: 9092
  - port: 9093
    name: internal
    targetPort: 9093
  selector:
    app: kafka

---
# Kafka Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: kafka
  labels:
    app: kafka
    phase: phase-v
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.5.0
        ports:
        - containerPort: 9092
          name: broker
        - containerPort: 9093
          name: internal
        env:
        # Zookeeper connection
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper.kafka.svc.cluster.local:2181"

        # Broker configuration
        - name: KAFKA_BROKER_ID
          value: "1"

        # Listeners configuration
        # PLAINTEXT: External access (from other namespaces/pods)
        # PLAINTEXT_INTERNAL: Internal access within pod
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka.kafka.svc.cluster.local:9092,PLAINTEXT_INTERNAL://localhost:9093"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:9093"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"

        # Topic configuration
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"

        # Performance tuning for local development
        - name: KAFKA_NUM_NETWORK_THREADS
          value: "3"
        - name: KAFKA_NUM_IO_THREADS
          value: "8"
        - name: KAFKA_SOCKET_SEND_BUFFER_BYTES
          value: "102400"
        - name: KAFKA_SOCKET_RECEIVE_BUFFER_BYTES
          value: "102400"
        - name: KAFKA_SOCKET_REQUEST_MAX_BYTES
          value: "104857600"

        # Log configuration
        - name: KAFKA_LOG_DIRS
          value: "/var/lib/kafka/data"
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "168"  # 7 days
        - name: KAFKA_LOG_SEGMENT_BYTES
          value: "1073741824"  # 1GB

        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data

        # Readiness probe: Check if broker is ready to accept connections
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3

        # Liveness probe: Check if broker is alive
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5

      volumes:
      - name: kafka-data
        emptyDir: {}  # Use emptyDir for local development (data lost on pod restart)

---
# ConfigMap for Kafka topics (Phase V topics)
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-topics
  namespace: kafka
  labels:
    app: kafka
    phase: phase-v
data:
  topics.txt: |
    # Phase V Task Event Topics
    taskflow.tasks.created
    taskflow.tasks.updated
    taskflow.tasks.completed
    taskflow.tasks.deleted
    taskflow.tasks.reminder-triggered
