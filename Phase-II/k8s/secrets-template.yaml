---
# Kubernetes Secrets Template
# IMPORTANT: Replace all placeholder values with your actual secrets
# DO NOT commit this file with real secrets to version control

apiVersion: v1
kind: Secret
metadata:
  name: taskflow-postgres-secret
  namespace: default
type: Opaque
stringData:
  DATABASE_URL: "postgresql://postgres:YOUR_PASSWORD@postgres:5432/todo_db"
  POSTGRES_DB: "todo_db"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "YOUR_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: taskflow-redis-secret
  namespace: default
type: Opaque
stringData:
  REDIS_URL: "redis://redis:6379"

---
apiVersion: v1
kind: Secret
metadata:
  name: taskflow-kafka-secret
  namespace: default
type: Opaque
stringData:
  KAFKA_BROKER: "kafka:29092"

---
apiVersion: v1
kind: Secret
metadata:
  name: taskflow-jwt-secret
  namespace: default
type: Opaque
stringData:
  JWT_SECRET_KEY: "YOUR_SECURE_JWT_SECRET_KEY_HERE"

---
apiVersion: v1
kind: Secret
metadata:
  name: taskflow-anthropic-secret
  namespace: default
type: Opaque
stringData:
  ANTHROPIC_API_KEY: "YOUR_ANTHROPIC_API_KEY_HERE"
